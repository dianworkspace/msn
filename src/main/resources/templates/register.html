<!doctype html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />

  <title>MSN</title>
</head>

<body>
  <form action="#" th:action="@{/simulation/register}" th:object="${UserRegistrationRequest}" method="post">
    <div class="container text-center">
      <div>
        <h1>List of User</h1>
      </div>
      <div>

        <!--Email-->
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-6">
            <!--<input type="email" name="email" placeholder="E-Mail" required>-->
            <input type="email" class="form-control" th:field="*{email}" required></input>
          </div>
        </div>
        <!--Email-->
        
        <!--Age-->
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-6">
            <input type="number" class="form-control" th:field="*{email}" min="18" required></input>
          </div>
        </div>
        <!--Age-->

        <!--Password-->
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-6">
            <!--<input type="email" name="email" placeholder="E-Mail" required>-->
            <input type="password" class="form-control" th:field="*{password}" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{6,100}$" required></input>
          </div>
        </div>
        <!--Password-->

        <!--TOMBOL-->
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="submit" class="btn btn-primary">SIMPAN</button>
          <a class="btn btn-primary" href="index" role="button">KEMBALI</a>
        </div>
        <!--BATAS TOMBOL-->

      </div>
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>
</body>

</html>
